<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - AgriConnect Kenya</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-leaf orbit-icon"></i>
            <span>AgriConnect</span>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="market-prices.html">Market Prices</a></li>
            <li><a href="my-products.html">My Products</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li class="user-menu">
                <button class="user-btn">
                    <i class="fas fa-user-circle"></i>
                    <span class="user-name">Loading...</span>
                </button>
                <div class="dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </li>
        </ul>
    </nav>

    <main class="dashboard-container">
        <div class="form-container">
            <h1>Add New Product</h1>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="cereals">Cereals</option>
                        <option value="dairy">Dairy</option>
                        <option value="livestock">Livestock</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity Available (kg)</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>

                <div class="form-group">
                    <label for="price">Price per kg (KES)</label>
                    <input type="number" id="price" name="price" min="1" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="images">Product Images</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                </div>

                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </div>
    </main>

    <script type="module" src="js/add-product.js"></script>
</body>
</html>
